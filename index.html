<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN Weather App</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <h1 class="page-name"><i class="fas fa-cloud-sun"></i>Weather App</h1>
    </header>

    <main class="main">
        <div class="form-search">
            <form class="form" id="searchForm" novalidate>
                <input class="input" id="searchInput" type="text" placeholder="Enter city name" />
                <button class="btn btn-submit" id="searchBtn" type="submit">
                    Search
                </button>
            </form>
        </div>
        <div class="search-result" id="searchResult">
            <h3 id="cityName"></h3>
            <p class="cityDetails" id="temperature"></p>
            <p class="cityDetails" id="humidity"></p>
            <p class="cityDetails" id="condition"></p>
            <p class="cityDetails" id="wind"></p>
        </div>
    </main>
    <footer>Developed with <i class="fas fa-heart"></i> by Tony Baldessari </footer>
    <script src="./js/app.js"></script>
</body>

</html>
